<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
        <div class="card-body">
          <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
              <div class="form-group col-12">
                <label>Email</label>
                <input  class="form-control" required type="email" ngModel name="email">
              </div>
              <div class="form-group col-12">
                <label>Password</label>
                <input  class="form-control" required type="password" ngModel name="password">
              </div>

              <div class="form-group col-12">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
