<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">email</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let user of usersList">
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.email}}</td>
      <td>{{user.status}}</td>
      <td>
        <i class="fa fa-pencil mx-2" aria-hidden="true" (click)="editUser(user)"></i>
        <i class="fa fa-trash mx-2" aria-hidden="true"></i>
      </td>
    </tr>
  </tbody>
</table>
